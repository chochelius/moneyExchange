<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de divisas nacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-dark">
    
    <p class="text-center h1 text-light">Conversor de monedas nacional</p>
    
    <div class="row justify-content-center">
        <div class="col-5 text-center">
            <div class="card mt-3 bg-secondary">
                <div class="card-body container">
                    <form id="formulario">
                    <div class="form-group">
                        <label class="fs-3 text-light">Pesos CLP</label>
                        <input type="number" class="form-control" name="cantidad" placeholder="Ingrese la cantidad a convertir">
                    </div>
                    <div class="form-group">
                        <label for="monto" class="">Moneda a convertir</label>
                                           
                            <div class="dropdown">
                                <button class="btn btn-lg btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="boton">
                                  <p class="text-light" id="none"> Elija su divisa</p>
                                </button>
                                <ul class="dropdown-menu">
                            <li class="divisa" id="UF"><a class="dropdown-item" href="#">UF </a></li>
                            <li class="divisa" id="DolarO"><a class="dropdown-item" href="#">Dolar Observado</a></li>
                            <li class="divisa" id="DolarA"><a class="dropdown-item" href="#">Dolar Americano</a></li>
                            <li class="divisa" id="Euro"><a class="dropdown-item" href="#">Euro</a></li>
                            // list link for ipc utm ivp etc
                            <li class="ipc" id="ipc"><a class="dropdown-item" href="#">IPC</a></li>
                            <li class="ipc" id="utm"><a class="dropdown-item" href="#">UTM</a></li>
                            <li class="ivp" id="ivp"><a class="dropdown-item" href="#">IVP</a></li>
                            <li class="IMACEC" id="IMACEC"><a class="dropdown-item" href="#">IMACEC</a></li>
                        </ul>
                    </div> 
                    <div class="pt-3">
                        <p class="t-3">Resultado: <span id="resultado"></span> </p>
                    </div>
                </div>
                <canvas id="canvas1">

                </canvas>
        </div>
    </div>
    <script src="assets/js/script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
